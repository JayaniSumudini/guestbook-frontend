<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Forgot Password</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="fill" class="comment-full-width">
        <mat-label>Email address</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="end">
      <button type="submit" mat-raised-button color="primary">Request OTP</button>
    </mat-card-actions>
  </mat-card>
</form>
